    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="index.html">Home</a></li>
            <li role="presentation" class="active"><a href="results.html">Results</a></li>
            <li role="presentation"><a href="addtool.html">Add Tool</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">
          <img src="assets/img/pubrunner.png" width="200"/>
        </h3>
      </div>

      <div class="jumbotron">
        <h1>Results</h1>
        <p class="lead">Here are all the tools currently using PubRunner, their code and data locations and their current status.</p>
      </div>

	  <div ng-app="pubrunnerApp" ng-controller="appControl">
      <table class="table table-bordered">
		  <thead>  
				<tr>
				  <th>Status</th>
				  <th>Tool Name</th>
				  <th>Description</th>
				  <th>Code</th>
				  <th>Latest Output</th>
				</tr>
		  </thead>
		  
		  <tbody>
			<tr ng-repeat="x in names">
			  <!-- <td><span class="glyphicon {{x.success ? 'glyphicon-ok' : 'glyphicon-remove'}}"></span></td>-->
			  <td><img ng-src="shield.php?name={{x.name}}"/></td>
			  <td>{{x.name}}</td>
			  <td>{{x.description}}</td>
			  <td><a href="{{x.codeurl}}">Link</a></td>
			  <td style="visibility:{{x.success ? 'visible' : 'hidden'}}"><a href="{{x.dataurl}}">Link</a></td>
			</tr>
		  </tbody>
	  </table>
	  </div>

      <footer class="footer">
        <p>&copy; 2017 PubRunner and friends.</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <script src="assets/js/jquery-1.7.2.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/jquery.metadata.js"></script>
    <script src="assets/js/jquery.tablesorter.min.js"></script>
    <script src="assets/js/jquery.tablecloth.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
	
    <script type="text/javascript" charset="utf-8">
      var app = angular.module('pubrunnerApp', []);
		app.controller('appControl', function($scope, $http) {		
			$http.get('currentstatus.php').success(function(data) {
				$scope.names = data;
			}); 
		});
	  
    </script>
  </body>
